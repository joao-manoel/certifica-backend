services:
  postgres:
    image: postgres:15
    container_name: certifica-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: default
      POSTGRES_DB: certifica
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: redis-certifica
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: .
    container_name: certifica-api
    restart: always
    env_file:
      - .env
    ports:
      - "3333:3333"

    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
  redis_data:
